<!DOCTYPE html>
<meta charset="utf-8">
<html>
	<head>
		<title>Employment and Occupations</title>
		<script src="https://d3js.org/d3.v3.min.js"></script>
		<script src="https://d3plus.org/js/d3plus.v2.0.0-alpha.16.full.min.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
	</head>
	<style>
		body {
		font-family: 'Roboto Condensed', sans-serif;
		}
	</style>
	<body>
		<script type="text/javascript">
			var data = d3.tsv("https://raw.githubusercontent.com/lexingtonplanning/compplan/gh-pages/Economic/Occupation/occupation.tsv", function(error, occupation) {
  if (error) return console.error(error);
  make_viz(occupation);
});

			new d3plus.Treemap()
				.data(data)
				.tooltipConfig({
			body: function(d) {
			var table = "<table class='tooltip-table'>";
			table += "<tr><td class='title'>Year:</td><td class='data'>" + d.year + "</td></tr>";
			table += "<tr><td class='title'>Value:</td><td class='data'>" + d.value + "</td></tr>";
			table += "</table>";
			return table;
			},
			footer: function(d) {
			return "<sub class='tooltip-footer'>Data Collected in 2012</sub>";
			},
			title: function(d) {
			var txt = d.id;
			return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();;
			}
			})
		.render();
		</script>
	</body>
</html>
